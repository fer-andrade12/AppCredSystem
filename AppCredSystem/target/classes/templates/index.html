<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>| CredSystem |</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">CredSystem</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/ListarUsuario">Listar Usuários</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarUsuario">Cadastrar Usuario</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair
						</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">
		<br> <br>

		<div class="row">
			<div class="col">
				<div class="card text-center">
					<div class="card-header card-title">
						<h3>Usuários</h3>
					</div>
					<div class="card-body">
						<p class="card-text">Módulo responsável por Ggerênciar
							Usuarios.</p>
						<a href="/ListarUsuario" class="btn btn-primary">Listar
							Usuários</a> <a href="/cadastrarUsuario" class="btn btn-success">Cadastrar
							Cadastrar</a>
					</div>
				</div>
			</div>
		</div>



		<!-- 	nova busca -->
		<div class="row">
			<div class="col">
				<br> <br>
				<div class="card text-center card w-100">
					<div class="card-header">
						<h3><< Pesquisar no sistema>></h3>
					</div>

					<form class="form-inline" method="post">

						<div class="row form-group justify-content-center w-100 p-2">

							<div class="col col-14 col-md-2">

								<label for="cars" class="my-3 p-2 w-100">
									<h5>Tipo de busca:</h5>
								</label>
							</div>

							<div class="col col-14 col-md-2">

								<select name="nome" id="nome"
									class="custom-select my-3 p-2 w-100" required>
									<option value="">Escolher...</option>
									<option value="todos">Todos</option>
									<option value="nomeUsuario">Nome Usuário</option>
									<option value="nomeCartao">Número da Conta</option>
								</select>

							</div>

							<div class="col col-14 col-md-4">

								<input class="form-control form-control-lg my-3 p-2 w-100"
									type="search" placeholder="Insira sua pesquisa..."
									aria-label="Pesquisar" name="buscar" id="buscar" required>
							</div>

							<div class="col col-14 col-md-2">

								<button class="btn btn-primary my-3 p-2 w-100" type="submit">Pesquisar</button>

							</div>
						</div>

					</form>

					<div class="row form-group justify-content-center w-100 p-2">
						<h4>
							<i><span th:text="${mensagem}"></i>
						</h4>
						</span>
					</div>

					<div class="row form-group justify-content-center w-100 p-2">
						<table
							class="table table-hover table-responsive w-auto table-striped">

							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<td><a
										th:href="${(#mvc.url('UC#detalhesUsuario').arg(0, usuario.id)).build()}">
											<span th:text="${usuario.nome}"></span>
									</a> - <i>Nome Usuários.</i></td>
								</tr>

								<tr th:each="cartao : ${cartoes}">
									<td><span th:text="${cartao.conta_cc}"></span> - <i>Conta Usuário.</i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div style="height: 100px;"></div>


	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| CredSystem | - © 2022
			Copyright: Fernando Andrade</span>
	</div>

	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
